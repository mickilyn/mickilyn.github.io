<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Traveling Lighthouse Church</title>
    <meta
      name="description"
      content="Healing Ministry of Qodesh and Micki Lyn Corneillie"
    />
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>

  <body>
    <header>
      <div id="hg_box1">
        <img
          id="sitelogo"
          src="images/sitelogo.png"
          alt="Black outline of a church in front of a lighthouse"
        />
        <section id="hg_box2">
          <h1>Traveling <br/>Lighthouse <br/>Church</h1>
          <p>Healing Ministry</p>
        </section>
      </div>
    </header>

    <main></main>

    <footer>
      <div id="footer_grid_container">
        <div id="contact_box">
          <section id="contact">
            <h4>Contact Information</h4>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noreferrer noopener"
              ><img
                class="social"
                src="images/iconfinder_facebook.png"
                alt="facebook icon"
            /></a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noreferrer noopener"
              ><img
                class="social"
                src="images/iconfinder_instagram.png"
                alt="instagram icon"
            /></a>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noreferrer noopener"
              ><img
                class="social"
                src="images/iconfinder_YouTube.png"
                alt="youtube icon"
            /></a>
            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noreferrer noopener"
              ><img
                class="social"
                src="images/iconfinder_twitter.png"
                alt="twitter icon"
            /></a>
          </section>
        </div>
        <div id="footer_bar">
          <p>
            &copy; <span id="year"></span> Traveling Lighthouse | Attributions
            | Micki Lyn Corneillie
          </p>
        </div>
      </div>
    </footer>
    <script src="../js/getFullYear.js"></script>
  </body>
</html>
